<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hola</h1>
    <h4>Dark-mode/light-mode</h4>
    <label class="switch">
        <input type="checkbox" checked>
        <span id="slider-round" class="slider round"></span>
    </label>
    <h1>Changing Colors and Shapes Lab</h1>
        <button key="blue" id="blue">Make Background Blue</button>
        <button id="red">Make Background Red</button>
        <button id="white">Make Background White</button>
        <button id="square">Add a Square</button>
        <button id="triangle">Add a Triangle</button>
        <button id="circle">Add a Circle</button>
        <button id="deleteSquare">Delete a Square</button>
        <button id="deleteTriangle">Delete a Triangle</button>
        <button id="deleteCircle">Delete a Circle</button>
        <button id="squareColor">Make Squares Green</button>
        <button>Make Squares Yellow</button>
        <button>Make Circles Purple</button>
        <button>Make Circles Orange</button>
        <script src="app.js"></script>
    </body>
</html>
